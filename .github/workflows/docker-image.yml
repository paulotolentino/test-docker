name: Docker Image CI

env:
  TAG: tag1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test-docker:$TAG
        && docker push paulotolentino/test-docker:$TAG
