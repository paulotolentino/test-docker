name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test-docker:$(date +%s) && docker tag test-docker:$(date +%s) test-docker:$(date +%s) && docker push paulotolentino/test-docker:$(date +%s)
